<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet" />
    <!-- prettier-ignore -->
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon" />

    <title>Form-1</title>
  </head>
  <body>
    <header>
      <div id="container-one">
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </div>
    </header>

    <div id="main-form">
      <form>
        <fieldset>
          <legend>Informações do Evento</legend>

          <label for="event-title">
            Título do evento
            <span class="spn-label">(mínimo 8 caracteres)</span>
          </label>
          <input type="text" id="event-title" class="input-style" required />

          <label for="event-link">
            Link do evento
            <span class="spn-label">(comece com https://)</span>
          </label>
          <input type="text" id="event-link" class="input-style" required />

          <label for="wpp">
            Whatsapp para contato
            <span class="spn-label">(somente números)</span>
          </label>
          <input type="text" id="wpp" class="input-style" required />

          <label for="textarea">Informações extras</label>
          <textarea id="textarea" class="input-style"></textarea>

          <label for="select">Categoria</label>
          <select id="select" class="input-style">
            <option value="none" selected disabled>Tipo de evento</option>
            <option value="live">Live</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Privacidade</legend>

          <label for="admin-email">
            Email do administrador
            <span class="spn-label">(digite um email válido)</span>
          </label>
          <input type="text" id="admin-email" class="input-style" required />

          <label for="password">
            Senha de acesso para os participantes
            <span class="spn-label">(mínimo 8 caracteres)</span>
          </label>
          <input type="text" id="password" class="input-style" required />

          <label for="private-event" id="check">
            <input type="checkbox" id="private-event" required /> Evento privado
          </label>
        </fieldset>

        <fieldset>
          <legend>Dia e Hora</legend>

          <div id="date-time">
            <div id="date-div">
              <label for="date">Data</label>
              <input
                type="date"
                id="date"
                class="input-style style-d"
                min="1997-01-01"
                max="2030-12-31"
                required />
            </div>

            <div id="time-starts-div">
              <label for="time-starts">Das</label>
              <input
                type="text"
                id="time-starts"
                class="input-style style-t"
                placeholder="19:00"
                maxlength="5"
                required />
            </div>

            <div id="time-ends-div">
              <label for="time-ends">Até</label>
              <input
                type="text"
                id="time-ends"
                class="input-style style-t"
                placeholder="20:00"
                maxlength="5"
                required />
            </div>
          </div>
        </fieldset>

        <input type="submit" value="Salvar evento" id="button" />
      </form>
    </div>
  </body>
</html>
